<div (scroll)="onScroll()"></div>
<div class="header__title">
  <div class="header__link">
    <h3
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Частным клиентам
    </h3>
    <h3 [routerLink]="['/b2b']" routerLinkActive="active">Для бизнеса</h3>
    <h3 [routerLink]="['/vacancy']" routerLinkActive="active">Вакансии</h3>
  </div>
</div>
<div class="header__subtitle">
  <div class="header__container" [ngStyle]="{'top': scroll ? '0' : '50px'}">
    <div class="header__logo">
      <img src="./assets/img/nets_logo.svg" alt="" />
    </div>
    <div class="header__btn" *ngIf="route == '/'">
      <a href="#tarifs"><h3>Тарифы</h3></a>
      <a href="#equipment"><h3>Оборудование</h3></a>
      <a href="#channelList"><h3>Список каналов</h3></a>
    </div>
    <div class="menu__block">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <li>
          <mat-accordion>
            <mat-expansion-panel
              style="background-color: #202020; box-shadow: none"
              hideToggle
            >
              <mat-expansion-panel-header>
                <mat-panel-title  >
                  <h1>Частным клиентам</h1>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a href="#tarifs"><h2>Тарифы</h2> </a>
              <a href="#equipment"><h2>Оборудование</h2> </a>
              <a href="#channelList"><h2>Список каналов</h2> </a>
            </mat-expansion-panel>
          </mat-accordion>
        </li>
        <li>
          <h1 [routerLink]="['/b2b']" routerLinkActive="active">Для бизнеса</h1>
        </li>
        <li>
          <h1 [routerLink]="['/vacancy']" routerLinkActive="active">
            Вакансии
          </h1>
        </li>
      </ul>
    </div>
  </div>
</div>
