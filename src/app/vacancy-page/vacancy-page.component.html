 <app-header></app-header>
<div class="vacancy__container">
  <h1>Вакансии</h1>
  <div class="vacancy__special">
    <div class="vacancy__block" *ngFor="let vacancy of vacancyData">
      <div class="icon">
        <img [src]="vacancy.img" alt="" />
      </div>
      <div class="text">
        <h3>{{ vacancy.title }}</h3>
        <p>
          {{ vacancy.description }}
        </p>
      </div>
      <div class="btn">
        <button [routerLink]="['/vacancy-special', vacancy.id]">Подробнее</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
